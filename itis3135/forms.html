<!DOCTYPE html>
<html lang = "en-US">
   <head>
      <meta charset = "utf-8">
      <title>
         Ken Gerrish &#9824; ITIS 3135 &#9824; Keen Gorilla &#9824; Forms &#9824;
      </title>
      <link href="styles/default.css" rel="stylesheet" type="text/css" >
      
      <script src = "scripts/navandfooter.js"></script>
       <script src = "scripts/htmlinclusion.js"></script>
   </head>
   <body>
     <div data-include="components/header.html"></div>
      <main>
         <h2><strong>
            HTML Forms
         </strong></h2>
         <form>
                    <label for="name"><strong>Name:</strong></label><br>
                    <input type="text" id="name" name="name" placeholder="First and Last Name"><br>
                    <label for="phone"><strong>Phone Number:</strong></label><br>
                    <input type="text" id="phone" name="phone" placeholder="###-###-####"><br>
                    <label for="email"><strong>Email Adress:</strong></label><br>
                    <input type="text" id="email" name="email" placeholder="abcd@email.com"><br>
                    <br>

                    <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                    <label for="subscribe"><strong>Subscribe if you want to want to recieve our Keen Gorilla newsletter!</strong></label>
                    <br>
                    <label id="notification"><strong>How would you like to recive your notification on the Keen Gorilla newsletter?</strong></label>
                    <br>
                    <input type="radio" id="text" name="text" value="text">
                    <label for="text"><strong>Text</strong></label><br>
                    <input type="radio" id="Phone" name="Phone" value="Phone">
                    <label for="Phone"><strong>Phone call</strong></label><br>
                    <input type="radio" id="Email" name="Email" value="Email">
                    <label for="Email"><strong>Email</strong></label><br>
                    <br>

                    <label for="Position"><strong>Newsletter:</strong></label>
        
                    <select name="Position" id="Position" size="2" required>
                        <option value="Software FAQs">Repair FAQs</option>
                        <option value="New Product News">New Car News</option>
                        <option value="Ethical Hacking Weekly">Engine Building</option>
                        <option value="Ransomware Radar">Racing Radar</option>
                    </select> <br>
                   <br>
                    <input type="submit" value="Submit" class="button"/>
             
                    <input type = "reset" value= "reset" class="button"/>
                    
                </form>
        
      </main>
     <script>
         includeHTML();
         </script>
     <div data-include="components/footer.html"></div>

       document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
       </script>
   </body>
</html>
